    <div class="form-container">

        <form id="create-devotion-form" style="">
          <h3>Add a devotion!</h3>
      
          Title: 
          <br><input id='input-title' type="text" name="title" value="" placeholder="Enter devotion title..." class="input-text">
          <br><br>
          Date: 
          <br><input id='input-date' type="text" name="date" value="" placeholder="Enter date" class="input-text">
          <br><br>
          Verse(s): 
          <br><input id='input-verse' type="text" name="verse" value="" placeholder="Enter verse(s)" class="input-text">
          <br><br>
          Content: 
          <br><textarea id='input-content' name="content" rows="8" cols="80" value="" placeholder="Enter devotion content"></textarea>
          <br><br>
          Image: 
          <br><input id='input-url' type="text" name="image" value="" placeholder="Enter an inspirational image..." class="input-text">
          <br><br>
      
          <p>Pick a Genre:</p>
          <select id="categories" name="categories">
            <option value="1">Prayer</option>
            <option value="2">Love</option>
            <option value="3">Personal Growth</option>
            <option value="4">Righteousness</option>
            <option value="5">Daily living</option>
            <option value="6">Culture</option>
            <option value="7">Theology</option>
            <option value="8">Accountability</option>
            <option value="9">Knowing God</option>
            <option value="10">Maturity</option>
            <option value="11">Family</option>
            <option value="12">Church</option>
            <option value="13">Struggle</option>

          </select>
          <br><br>
          
          <input id= 'create-button' type="submit" name="submit" value="Create Devotion" class="submit">
          <br><br>
        </form>
      
    </div>

    
    <div id="devotion-container">
      
    </div>

    </div>
