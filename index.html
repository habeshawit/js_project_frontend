    <div class="form-container">

        <form id="create-book-form" style="">
          <h3>Add a book!</h3>
      
          Title: 
          <br><input id='input-title' type="text" name="title" value="" placeholder="Enter book title..." class="input-text">
          <br><br>
          Author: 
          <br><input id='input-author' type="text" name="author" value="" placeholder="Enter author's name..." class="input-text">
          <br><br>
          Price: 
          <br><input id='input-price' type="text" name="price" value="" placeholder="Enter your price..." class="input-text">
          <br><br>
          Description: 
          <br><textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter book description (eg. story line, condition, etc)..."></textarea>
          <br><br>
          Seller Info
          <br><textarea id='input-seller_info' type="text" name="seller_info" rows="8" cols="80" value="" placeholder="Enter your contact info..."></textarea>
          <br><br>
          Image: 
          <br><input id='input-url' type="text" name="image" value="" placeholder="Enter an book cover image URL..." class="input-text">
          <br><br>
      
          <p>Pick a Genre:</p>
          <select id="categories" name="categories">
            <option value="1">Fantasy</option>
            <option value="2">Adventure</option>
            <option value="3">Romance</option>
            <option value="4">Mystery</option>
            <option value="5">Horror</option>
            <option value="6">Thriller</option>
            <option value="7">Historical fiction</option>
            <option value="8">Sci Fi</option>
            <option value="9">Memoir</option>
            <option value="10">Educational</option>
            <option value="11">Motivational</option>
            <option value="12">Children</option>

          </select>
          <br><br>
          
          <input id= 'create-button' type="submit" name="submit" value="Create Book" class="submit">
          <br><br>
        </form>
      
    </div>

    
    <div id="book-container">
      
    </div>

    <div id="update-book">

    </div>
